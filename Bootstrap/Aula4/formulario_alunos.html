<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <title>Formulário Base - Aula Bootstrap</title>
</head>
<body>

  <h1>Ficha de Cadastro de Usuário</h1>

  <form action="#" method="post">

    <!-- Nome completo -->
    <div class="mb-3">
      <label for="nome" class="form-label">Nome completo</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">E-mail:</label>
     <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <!-- Senha -->
    <div>
      <label for="senha" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="senha" name="senha" required>
    </div>

    <!-- Data de nascimento -->
    <div>
      <label for="nascimento" class="form-label">Data de nascimento:</label><br>
      <input type="date" class="form-control" id="nascimento" name="nascimento"><br><br>
    </div>

    <!-- Gênero -->
    <div class="mb-3">
      <label class="form-label">Gênero:</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="masculino" name="genero" value="Masculino">
        <label class="form-check-label" for="masculino">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="feminino" name="genero" value="Feminino">
        <label class="form-check-label" for="feminino">Feminino</label>
      </div >
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="outro" name="genero" value="Outro">
        <label class="form-check-label" for="outro">Outro</label>
      </div>
    </div>

    <!-- Estado civil -->
    <div class="mb-3">
      <label class="form-label" for="estado-civil">Estado Civil:</label><br>
      <select class="form-select" id="estado-civil" name="estado-civil">
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viuvo">Viúvo(a)</option>
      </select>
    </div>

    <!-- Interesses -->
    <div class="mb-3">
      <label class="form-label">Áreas de interesse:</label><br>
      <div>
        <input class="form-check-input" type="checkbox" id="filmes" name="interesse" value="filmes">
        <label class="form-check-label" for="filmes">Filmes</label>
      </div>
      
      <div>
        <input class="form-check-input" type="checkbox" id="series" name="interesse" value="series">
        <label class="form-check-label" for="series">Séries</label><br>
      </div>
      
      <div>
        <input class="form-check-input" type="checkbox" id="tecnologia" name="interesse" value="tecnologia">
        <label class="form-check-label" for="tecnologia">Tecnologia</label><br>
      </div>

      <div>
        <input class="form-check-input" type="checkbox" id="design" name="interesse" value="design">
        <label class="form-check-label" for="design">Design</label>
      </div>
    </div>

    <!-- Upload de imagem -->
          <div class="mb-3">
            <label class="form-label" for="foto">Foto de perfil:</label><br>
            <input class="form-control" type="file" id="foto" name="foto" accept="image/*">
          </div>
          
          <!-- Comentários -->
          <div class="form-floating mb-3">
            <textarea class="form-control" id="comentarios" name="comentarios" rows="4" cols="40" placeholder=""></textarea>
            <label for="comentarios">Comentários</label>
          </div>
        
          <!-- Botões -->
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary ms-2">Limpar</button>
          </div>

          <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>

  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
