<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        label{
            display: inline-block;
            width: 200px;
        }
        [type="text"],
        [type="password"],
        [type="date"] {
            border: 1px solid #ccc;
            width: 200px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2>Formul√°rio de Cadastro</h2>
    <form action="">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite seu nome" id="nome">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="text" placeholder="Digite seu email" id="email">
        </p>
        <p>
            <label for="cpf">CPF:</label>
            <input type="text" placeholder="Digite seu CPF" id="cpf">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" placeholder="Digite sua senha" id="senha">
        </p>
        <p>
            <label for="datanasc">Data de Nascimento:</label>
            <input type="date" placeholder="Digite sua data de nascimento" id="datanasc">
        </p>
    </form>
</body>
</html>
